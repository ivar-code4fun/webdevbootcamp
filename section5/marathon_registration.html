<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="fun" name="run" value="fun"><label for="fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="run" value="half"><label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="full" name="run" value="full"><label for="full">Full Marathon</label>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" required>
        <div>
            <label for="age">Select Age Group</label>
            <select name="" id="age">
                <option value="youth">18-30</option>
                <option value="middleage">30-40</option>
                <option value="elder">40-50</option>
                <option value="old">50+</option>
            </select>
        </div>
        <div>
            <button>Register!</button>
        </div>
    </form>
</body>

</html>
